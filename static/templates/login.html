{% extends "layout.html" %}
{% block title %}Login / Sign up Form{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block body %}
<script>document.body.className = "background-gif"</script>
<div class="row mt-md-5">
    <div class="col-md-4 mx-auto">
        <div class="col h1 color-main"><strong>Login</strong></div>
        <form>
            <div class="form-group col-md-10 m-2">
                <label for="exampleInputEmail1" class="color-main">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted color-main">We'll never share your email
                    with anyone else.</small>
            </div>
            <div class="form-group col-md-10 m-2">
                <label for="exampleInputPassword1" class="color-main">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group m-2 ml-4">
                <a href="\register" class="color-highlight">Don't have account/Create new</a> <a
                    class="col-auto ml-2 color-highlight" href="">Access as a Guest</a>
            </div>

            <button type="button" onclick="takePicture()" id="capture" class="btn mb-2 ml-4 btn-main">Submit
            </button>
        </form>
            <div id="results"></div>
    </div>
</div>
<script src="{{url_for('static', path='/js/faceCapture.js')}}"></script>
{% endblock %}
