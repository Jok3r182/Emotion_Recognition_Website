{% extends "layout.html" %}
{% block title %}Login / Sign up Form{% endblock %}
{% block head %}
{{ super() }}
<script src="{{url_for('static', path='/js/login.js')}}"></script>
{% endblock %}
{% block body %}
<script>document.getElementById("wrapper").className+= " background-gif"</script>
<div class="row mt-md-5">
    <div class="col-md-4 mx-auto">
        <div class="col h1 color-main"><strong>Login</strong></div>
        <form>
            <div class="form-group col-md-10 m-2">
                <label for="inputUsername" class="color-main">Username</label>
                <input type="text" class="form-control" id="inputUsername"
                       placeholder="Enter username">
            </div>
            <div class="form-group col-md-10 m-2">
                <label for="inputPassword" class="color-main">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group m-2 ml-4">
                <a href="\register" class="color-highlight">Don't have account/Create new</a> 
                <a href="\guest" class="col-auto ml-2 color-highlight" >Access as a Guest</a>
            </div>

            <button type="button" id="btnLogin" class="btn mb-2 ml-4 btn-main">Submit
            </button>
        </form>
            <div id="results"></div>
    </div>
</div>

{% endblock %}
