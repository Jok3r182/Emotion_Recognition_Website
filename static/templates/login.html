<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Login / Sign up Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
<body style="background-image: url('/static/images/background.gif');">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<div class="row mt-md-5">
    <div class="col-md-6 mx-auto" style="max-width: 500px">
        <div class="col" style="font-size: 24pt; font-weight: bold; color: #001374">Login</div>
        <form>
            <div class="form-group col-md-10 m-2">
                <label for="exampleInputEmail1" style="color: #001374">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted" style="color: #001374">We'll never share your email
                    with anyone else.</small>
            </div>
            <div class="form-group col-md-10 m-2">
                <label for="exampleInputPassword1" style="color: #001374">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group m-2 ml-4">
                <a href="\register" style="color: #6144a4">Don't have account/Create new</a> <a
                    style="color: #6144a4" class="col-auto ml-2" href="">Access as a Guest</a>
            </div>
            <div class="form-check col-md-10 m-2 ml-4">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" style="color: #001374">Check me out</label>
            </div>

            <button type="button" onclick="takePicture()" id="capture" class="btn btn-primary mb-2 ml-4"
                    style="background-color: #001374; border-color: white">Submit
            </button>
        </form>
            <div id="results"></div>
            <div id="snap"></div>
    </div>
</div>
<script src="{{url_for('static', path='/js/faceCapture.js')}}"></script>
</body>
</html>
