<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Login / Sign up Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-image: url('static/images/background.gif');">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div class="row">

</div>
<div class="row mt-md-5">
    <div class="col-md-6 mx-auto" style="max-width: 500px">
    <div class="col" style="font-size: 24pt; font-weight: bold; color: #001374">Registration</div>
    <form>
      <div class="form-group col-md-10 m-2">
          <label style="color: #001374" for="inputUsername4">Username</label>
          <input type="email" class="form-control" id="inputUsername4" placeholder="Username">
        </div>
        <div class="form-group col-md-10 m-2">
          <label style="color: #001374" for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
             <small id="emailHelp" class="form-text text-muted" style="color: #001374" >We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-md-10 m-2">
          <label style="color: #001374" for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
           <div class="form-group col-md-10 m-2">
          <label style="color: #001374" for="inputPassword4">Confirm Password</label>
          <input type="password" class="form-control" id="inputPassword5" placeholder="Confirm Password">
        </div>
      <button style="border-color: white; cursor: pointer; background-color: #001374;" type="submit"  class="btn btn-primary mt-2 ml-4">Sign up</button>
      <button id="backToLogin" style="background-color: white;color: #001374;  cursor: pointer; border-color: #001374;" type="button" class="btn btn-primary mt-2 ml-4">Login</button>
    </form>
    </div>
</div>
<script src="{{url_for('static', path='/js/backToLogin.js')}}"></script>
</body>
</html>
